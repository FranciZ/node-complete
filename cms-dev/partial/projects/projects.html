<div class="col-md-12 projects-list" ng-controller="ProjectsCtrl">

    <div class="btn btn-danger" ng-click="logOut()">Log Out</div>

    <h1>Projects List One</h1>
    <div class="btn btn-primary" ng-click="createProject()">Create new</div>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th ng-click="toggleDateOrder()">Date</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="project in list | orderBy:options.orderFilter">
                <td>{{project.title}}</td>
                <td>{{project.date | date:'dd/MM/yy hh:mm:ss'}}</td>
                <td><div class="btn btn-xs btn-danger" ng-click="deleteProject(project._id)">Delete</div></td>
            </tr>
        </tbody>
    </table>


</div>
