<section class="content-header">
    <h1>Articles</h1>
</section>

<section class="content">
    <div class="btn btn-primary" ui-sref="app.new-article">Create new</div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Title</th>
                <th>Excerpt</th>
                <th>Date</th>
                <th></th>
            </tr>

        </thead>
        <tbody>
            <tr ng-repeat="item in list">
                <td>{{item.title}}</td>
                <td>{{item.excerpt}}</td>
                <td>{{item.dateTime | date:'dd/MM/yy hh:mm:ss'}}</td>
                <td></td>
            </tr>


        </tbody>
    </table>
</section>
