<div class="col-md-12" ng-controller="ProjectCtrl">

    <h1>Create new project</h1>
    <label for="title">Title</label>
    <input type="text" id="title" class="form-control" ng-model="model.title"/><br/>
    <label for="description">Description</label>
    <textarea id="description" ui-tinymce ng-model="model.description" class="form-control"></textarea>
    <br/>
    <label>Upload cover</label><br/>
    <div class="btn btn-primary" ngf-select="upload($file)">Upload cover</div>
    <br/><br/>
    <label>Upload images</label><br/>
    <div class="btn btn-primary" ngf-select="upload($file)">Upload images</div>

    <br/><br/>
    <div class="btn btn-lg btn-block btn-success" ng-click="save()">Save</div>

</div>
