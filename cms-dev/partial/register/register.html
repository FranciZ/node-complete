<div class="col-md-12" ng-controller="RegisterCtrl">

    <div class="register-panel">
        <h3>Register</h3>
        <label>Email</label>
        <input class="form-control" type="email" ng-model="user.email">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="user.password">
        <br/>
        <div class="btn btn-success" ng-click="register()">Register</div>
    </div>

</div>
