<div class="col-md-12" ng-controller="LoginCtrl">

    <div class="login-panel">
        <h3>Login</h3>
        <label>Email</label>
        <input class="form-control" type="text" ng-model="loginUser.email">
        <label>Password</label>
        <input class="form-control" type="password" ng-model="loginUser.password">
        <br/>
        <div class="btn btn-success" ng-click="login()">Login</div>
    </div>


</div>
